name: Dependency-Track Analysis

on:
  push:
    branches:
      - dev
  pull_request:

jobs:
  sbom-analysis:
    runs-on: ubuntu-latest  
    steps:
    
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Maven Dependencies
        run: mvn clean install

      - name: Run Unit Tests
        run: mvn test

      - name: Generate SBOM with CycloneDX
        run: mvn cyclonedx:makeAggregateBom -Dcyclonedx.output.format=json

      - name: Check if SBOM Exists
        run: ls -l target/

      - name: Move SBOM to Root Directory
        run: mv target/bom.json bom.json

      - name: Upload SBOM to Dependency-Track
        run: |
          curl -X "PUT" "http://40.82.200.144:8080/projects/21089415-2ed6-450f-88a3-e4281ba0684b"  \
               -H "X-Api-Key: ${{ secrets.DTRACK_API_KEY }}" \
               -H "Content-Type: multipart/form-data" \
               -F "project=21089415-2ed6-450f-88a3-e4281ba0684b" \
               -F "bom=@bom.json" -v
